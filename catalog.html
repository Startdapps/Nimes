<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Catalog</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" media="screen and (color)" href="example.css" />
        <link href="/fav.ico" rel="icon" />
    </head>
    <body>
        <header>
            <div class="header container">
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li><a href="#">Woman</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">New</a></li>
                    </ul>
                </nav>
                <a href="./Index.html"
                    ><img src="./img/Nimes.svg" alt="logo"
                /></a>
                <div class="header__icons">
                    <a class="header__user" href="./user_profile.html">User</a>
                    <a class="header__icon" href="#"
                        ><img src="./img/search.svg" alt="search"
                    /></a>
                    <a class="header__icon" href="#"
                        ><img src="./img/cart.svg" alt="cart"
                    /></a>
                </div>
            </div>
        </header>
        <main>
            <section class="section-h1tittle">
                <div class="h1tittle">
                    <div class="h1tittle__text">
                        <div class="h1tittle__textbox">
                            <a class="h1tittle__link" href="#"
                                >All categories</a
                            >
                            <a href="#" class="h1tittle__link">Woman</a>
                            <a
                                href="#"
                                class="h1tittle__link h1tittle__link-color"
                                >Jackets</a
                            >
                            <h1 class="h1-catalog">
                                Denim Collection Fall 2019
                            </h1>
                        </div>
                    </div>
                    <div class="h1tittle__pics">
                        <img
                            class="h1tittle__picdown"
                            src="./img/diagonalniz.svg"
                            alt="picdown"
                        />
                        <img
                            class="h1tittle__piccenter"
                            src="./img/whatwesee.svg"
                            alt="picenter"
                        />
                        <img
                            class="h1tittle__picup"
                            src="./img/diagonal232.svg"
                            alt="picup"
                        />
                    </div>
                </div>
            </section>
            <section class="section-dropdown container">
                <div class="dropdown">
                    <select class="dropdown__button">
                        <option class="dropdown__option">Filter by</option>
                    </select>
                </div>
            </section>
            <section class="section-cards">
                <div class="cards container">
                    <div class="img-row-price img-row-price-grid">
                        <article class="img-row-price__card">
                            <a href="#"><img src="./img/9_1.jpg" alt="" /></a>
                            <a href="#"><h4>Jacket</h4></a>
                            <p>$40</p>
                        </article>
                        <article
                            class="img-row-price__card img-row-price__card-w243px"
                        >
                            <a href="#"
                                ><img src="./img/2_2.jpg" alt="card2"
                            /></a>
                            <a href="#"><h4>Jacket</h4></a>
                            <p>$70</p>
                        </article>
                        <article
                            class="img-row-price__card img-row-price__card-w243px"
                        >
                            <a href="#"
                                ><img src="./img/4_1.jpg" alt="card3"
                            /></a>
                            <a href="#"><h4>Jacket</h4></a>
                            <p>$50</p>
                        </article>
                        <article
                            class="img-row-price__card img-row-price__card-w243px"
                        >
                            <a href="#"
                                ><img src="./img/11_1.jpg" alt="card4"
                            /></a>
                            <a href="#"><h4>Jacket</h4></a>
                            <p>$60</p>
                        </article>
                        <article class="img-row-price__card">
                            <a href="#"
                                ><img src="./img/15_1.jpg" alt="card5"
                            /></a>
                            <a href="#"><h4>Jacket</h4></a>
                            <p>$40</p>
                        </article>
                        <article class="img-row-price__card">
                            <a href="#"
                                ><img src="./img/1_6.jpg" alt="card6"
                            /></a>
                            <a href="#"><h4>Jacket</h4></a>
                            <p>$110</p>
                        </article>
                        <article class="img-row-price__card">
                            <a href="#"
                                ><img src="./img/3_1.jpg" alt="card7"
                            /></a>
                            <a href="#"><h4>Jacket</h4></a>
                            <p>$35</p>
                        </article>
                        <article class="img-row-price__card">
                            <a href="#"
                                ><img src="./img/13_1.jpg" alt="card8"
                            /></a>
                            <a href="#"><h4>Jacket</h4></a>
                            <p>$85</p>
                        </article>
                    </div>
                </div>
            </section>
            <section class="section-loadmore">
                <div class="loadmore container">
                    <div class="loadmore__block">
                        <span>Showing 9 of 45 items</span>
                        <img
                            class="loadmore__slidebar"
                            src="./img/Group 2.svg"
                            alt="slidebar"
                        />
                        <button class="loadmore__button">Load more</button>
                    </div>
                </div>
            </section>
            <footer>
                <div class="footer">
                    <div class="footer-container">
                        <a class="footer__logo" href="#"
                            ><img src="./img/Nimeswhite.svg" alt="logo"
                        /></a>
                        <nav class="footer__nav">
                            <ul class="footer__ul">
                                <li><a href="#">Shop</a></li>
                                <li><a href="#">Delivery</a></li>
                                <li><a href="#">Service</a></li>
                                <li><a href="#">Sitemap</a></li>
                                <li><a href="./contact.html">Contacts</a></li>
                            </ul>
                        </nav>
                        <div class="footer__socials">
                            <a
                                target="_blank"
                                href="https://facebook.com/"
                                class="footer__cosial-icons"
                            >
                                <img src="./img/fblogo.svg" alt="fb" /> </a
                            ><a
                                target="_blank"
                                href="https://instagram.com/"
                                class="footer__cosial-icons"
                                ><img src="./img/instalogo.svg" alt="fb" /></a
                            ><a
                                target="_blank"
                                href="https://pinterest.com/"
                                class="footer__cosial-icons"
                                ><img src="./img/pintlogo.svg" alt="fb" /></a
                            ><a
                                target="_blank"
                                href="https://twitter.com/"
                                class="footer__cosial-icons"
                                ><img src="./img/twitter.svg" alt="fb"
                            /></a>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
    </body>
</html>
