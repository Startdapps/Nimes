<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link href="/fav.ico" rel="icon" />
    </head>
    <body>
        <header>
            <div class="header container">
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li><a href="#">Woman</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">New</a></li>
                    </ul>
                </nav>
                <a href="./Index.html"
                    ><img src="./img/Nimes.svg" alt="logo"
                /></a>
                <div class="header__icons">
                    <a class="header__user" href="./user_profile.html">User</a>
                    <a class="header__icon" href="#"
                        ><img src="./img/search.svg" alt="search"
                    /></a>
                    <a class="header__icon" href="#"
                        ><img src="./img/cart.svg" alt="cart"
                    /></a>
                </div>
            </div>
        </header>
        <main>
            <section class="contact-section">
                <div class="contact contact-wrapper">
                    <form action="#" method="post" class="contact__form">
                        <fieldset class="contact__fieldset">
                            <legend><h3>Contact Us</h3></legend>
                            <div class="userprofile__inputblock">
                                <label for="name">Name</label>
                                <input
                                    class="userprofile__input"
                                    type="text"
                                    id="name"
                                    placeholder="Enter your name"
                                    required
                                />
                            </div>
                            <div class="userprofile__inputblock">
                                <label for="mail">E-mail</label>
                                <input
                                    class="userprofile__input"
                                    type="text"
                                    id="mail"
                                    placeholder="Enter your e-mail"
                                    required
                                />
                            </div>
                            <div class="userprofile__inputblock">
                                <label for="phone">Phone</label>
                                <input
                                    class="userprofile__input"
                                    type="text"
                                    id="phone"
                                    placeholder="Enter your phone"
                                    required
                                />
                            </div>

                            <div
                                class="userprofile__textarea userprofile__textarea-contact"
                            >
                                <label for="about-yourself">Your message</label>
                                <textarea
                                    class="userprofile__area userprofile__area-contact"
                                    name="about-yourself"
                                    id=""
                                    cols="30"
                                    rows="10"
                                ></textarea>
                            </div>

                            <button
                                class="userprofile__button userprofile__button-contact"
                            >
                                Save
                            </button>
                        </fieldset>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer">
                <div class="footer-container">
                    <a class="footer__logo" href="#"
                        ><img src="./img/Nimeswhite.svg" alt="logo"
                    /></a>
                    <nav class="footer__nav">
                        <ul class="footer__ul">
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Delivery</a></li>
                            <li><a href="#">Service</a></li>
                            <li><a href="#">Sitemap</a></li>
                            <li><a href="./contact.html">Contacts</a></li>
                        </ul>
                    </nav>
                    <div class="footer__socials">
                        <a
                            target="_blank"
                            href="https://facebook.com/"
                            class="footer__cosial-icons"
                        >
                            <img src="./img/fblogo.svg" alt="fb" /> </a
                        ><a
                            target="_blank"
                            href="https://instagram.com/"
                            class="footer__cosial-icons"
                            ><img src="./img/instalogo.svg" alt="fb" /></a
                        ><a
                            target="_blank"
                            href="https://pinterest.com/"
                            class="footer__cosial-icons"
                            ><img src="./img/pintlogo.svg" alt="fb" /></a
                        ><a
                            target="_blank"
                            href="https://twitter.com/"
                            class="footer__cosial-icons"
                            ><img src="./img/twitter.svg" alt="fb"
                        /></a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
